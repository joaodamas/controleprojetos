<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnePage — Monitoramento NFSe</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.08);
      --shadow:0 6px 18px rgba(15,23,42,.06);
      --radius:14px;

      --ok:#2f8f61;
      --warn:#c76b1a;
      --bad:#9b1c23;

      --primary:#0ea5e9;
      --primary2:#2563eb;

      --baseline:#0f172a;
      --real:#c76b1a;

      --canvas-w: 1040px;
      --canvas-pad: 14px;
      --shell-bg: #f3f6f9;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg);
      color:var(--text);
    }

    .op-shell{
      min-height: 100vh;
      background: var(--shell-bg);
      padding: 18px 0 28px;
    }

    .op-canvas{
      width: var(--canvas-w);
      margin: 0 auto;
      padding: 0 var(--canvas-pad);
    }

    .page,
    #app{
      width: 100%;
      margin: 0;
      padding: 0;
      display:grid;
      gap:12px;
    }

    /* Header */
    .header{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-start;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .title h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.2px;
    }
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .chip{
      background: rgba(15,23,42,.03);
      border:1px solid var(--border);
      border-radius: 999px;
      padding: 8px 10px;
      display:flex;
      gap:8px;
      align-items:baseline;
      line-height:1;
    }
    .chip small{
      color:var(--muted);
      font-size: 10px;
      text-transform:uppercase;
      letter-spacing:.6px;
    }
    .chip b{
      font-size: 12px;
      font-weight: 700;
    }

    .headerRight{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
    }
    .headerRight .chips{
      justify-content:flex-start;
    }

    /* Badges */
    .badge{
      border:1px solid var(--border);
      background:var(--card);
      border-radius:999px;
      padding: 8px 12px;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: var(--shadow);
      white-space:nowrap;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--muted);
    }
    .badge strong{ font-size:12px; }
    .badge span{ font-size:12px; color:var(--muted); }

    .dot.ok{ background:var(--ok); }
    .dot.warn{ background:var(--warn); }
    .dot.bad{ background:var(--bad); }

    .action-btn{
      border:1px solid var(--border);
      background:var(--card);
      border-radius:999px;
      padding: 8px 12px;
      font-size:12px;
      font-weight:600;
      color:var(--text);
      cursor:pointer;
      box-shadow: var(--shadow);
      white-space:nowrap;
    }
    .action-btn:hover{ filter: brightness(0.98); }

    /* Cards */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width:0;
    }
    .cardHeader{
      padding: 12px 14px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .cardHeader h2{
      margin:0;
      font-size: 12px;
      letter-spacing:.6px;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }
    .cardBody{ padding: 12px 14px; }

    /* KPI row */
    .kpis{
      display:grid;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      gap:12px;
    }
    .kpiTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .kpiValue{
      font-size: 26px;
      font-weight: 800;
      letter-spacing:-.4px;
    }
    .kpiSub{
      margin-top:6px;
      color:var(--muted);
      font-size: 12px;
    }
    .bar{
      margin-top:10px;
      height:10px;
      background: rgba(15,23,42,.06);
      border-radius:999px;
      overflow:hidden;
    }
    .bar > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      border-radius:999px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(15,23,42,.02);
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
    }
    .pill b{ color:var(--text); }

    .kpi-card .cardBody{
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height:82px;
    }

    .healthTag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      padding:6px 10px;
      border:1px solid var(--border);
      font-size:12px;
      white-space:nowrap;
    }
    .healthTag.ok{ background: rgba(47,143,97,.12); color: #1f6b4b; }
    .healthTag.warn{ background: rgba(199,107,26,.12); color: #9a5a12; }
    .healthTag.bad{ background: rgba(155,28,35,.12); color: #9b1c23; }

    .gap-card.gap-ok{ background: rgba(47,143,97,.10); border-color: rgba(47,143,97,.24); }
    .gap-card.gap-low{ background: rgba(100,116,139,.12); border-color: rgba(100,116,139,.28); }
    .gap-card.gap-risk{ background: rgba(199,107,26,.12); border-color: rgba(199,107,26,.28); }
    .gap-card.gap-delayed{ background: rgba(199,107,26,.18); border-color: rgba(199,107,26,.32); }
    .gap-card.gap-critical{ background: rgba(155,28,35,.12); border-color: rgba(155,28,35,.3); }
    .gap-card.gap-ok .kpiValue,
    .gap-card.gap-ok .kpiSub{ color: #2f8f61; }
    .gap-card.gap-low .kpiValue,
    .gap-card.gap-low .kpiSub{ color: #64748b; }
    .gap-card.gap-risk .kpiValue,
    .gap-card.gap-risk .kpiSub{ color: #b06013; }
    .gap-card.gap-delayed .kpiValue,
    .gap-card.gap-delayed .kpiSub{ color: #9c4f0f; }
    .gap-card.gap-critical .kpiValue,
    .gap-card.gap-critical .kpiSub{ color: #9b1c23; }

    /* Mid row: curve + urgent */
    .mid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      align-items:stretch;
    }

    .curveWrap{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .curve-card{
      border-radius:32px;
      border:1px solid #eef2f6;
      padding:24px;
    }

    .curve-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:12px;
    }

    .curve-kicker{
      font-size:10px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.2em;
      color:#94a3b8;
    }

    .curve-title{
      margin:6px 0 0;
      font-size:28px;
      font-weight:800;
      letter-spacing:-.02em;
      color:#0f172a;
    }

    .curve-dot{
      color:#10b981;
    }

    .curve-head-stats{
      display:flex;
      gap:16px;
      align-items:flex-end;
    }

    .curve-stat{
      display:flex;
      flex-direction:column;
      gap:4px;
      text-align:right;
      font-variant-numeric: tabular-nums;
    }

    .curve-stat-label{
      font-size:9px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.2em;
      color:#94a3b8;
    }

    .curve-stat-value{
      font-size:20px;
      font-weight:700;
      color:#0f172a;
    }

    .curve-stat-gap{
      padding:8px 12px;
      border-radius:14px;
      border:1px solid rgba(239,68,68,.2);
      background: rgba(239,68,68,.1);
      color:#ef4444;
    }

    .curve-stat-gap.gap-ok{
      background: rgba(16,185,129,.12);
      border-color: rgba(16,185,129,.2);
      color:#10b981;
    }

    .curve-stat-gap.gap-low{
      background: rgba(100,116,139,.12);
      border-color: rgba(100,116,139,.25);
      color:#64748b;
    }

    .curve-stat-gap.gap-risk{
      background: rgba(245,158,11,.12);
      border-color: rgba(245,158,11,.2);
      color:#b45309;
    }

    .curve-stat-gap.gap-delayed,
    .curve-stat-gap.gap-critical{
      background: rgba(239,68,68,.12);
      border-color: rgba(239,68,68,.24);
      color:#ef4444;
    }

    .curve-stat-gap .curve-stat-label,
    .curve-stat-gap .curve-stat-value{
      color:inherit;
    }

    .curve-legend{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .legend-card{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid #e2e8f0;
      background:#fff;
      font-size:10px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:#64748b;
      white-space:nowrap;
    }

    .legend-line{
      width:18px;
      height:4px;
      border-radius:999px;
      background:#cbd5e1;
    }

    .legend-line.actual{
      background:#10b981;
      box-shadow:0 0 8px rgba(16,185,129,.4);
    }

    .curveMeta{
      display:flex;
      gap:10px;
      flex-wrap:nowrap;
      justify-content:flex-start;
      align-items:center;
    }
    .miniStat{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(15,23,42,.02);
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
    }
    .miniStat b{ color:var(--text); }
    .legendDot{
      width:10px;height:10px;border-radius:999px;
      background:var(--muted);
    }
    .legendDot.baseline{ background: var(--baseline); }
    .legendDot.real{ background: var(--real); }

    /* Urgent list */
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .items{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      padding:10px 10px;
      border:1px solid rgba(15,23,42,.08);
      border-radius:12px;
      background: rgba(15,23,42,.015);
      display:grid;
      gap:4px;
      min-width:0;
    }
    .itemTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      min-width:0;
    }
    .itemName{
      font-size: 12.5px;
      font-weight: 700;
      line-height:1.2;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .itemMeta{
      font-size: 11px;
      color: var(--muted);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .urgent-card .items{
      max-height: 320px;
      overflow:hidden;
    }

    .urgent-card .itemMeta{
      flex-wrap:nowrap;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tag{
      font-size: 11px;
      padding: 3px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--card);
      color: var(--muted);
      white-space:nowrap;
    }
    .tag.bad{ color:#9b1c23; background: rgba(155,28,35,.12); }
    .tag.warn{ color:#9a5a12; background: rgba(199,107,26,.12); }
    .tag.ok{ color:#1f6b4b; background: rgba(47,143,97,.12); }

    /* Bottom lists */
    .bottom{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      align-items:stretch;
    }

    /* SVG */
    .svgBox{
      width:100%;
      height:260px;
      border-radius:20px;
      border:1px solid #e2e8f0;
      background:#f8fafc;
      overflow:hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .curve-evidence-line{
      position:absolute;
      top:0;
      bottom:0;
      width:1px;
      background: rgba(148,163,184,.4);
      display:none;
      pointer-events:none;
    }

    .curve-tooltip{
      position:absolute;
      min-width:160px;
      background: rgba(255,255,255,.75);
      border:1px solid rgba(226,232,240,.8);
      border-radius:14px;
      padding:12px 14px;
      box-shadow:0 12px 30px rgba(15,23,42,.16);
      font-size:12px;
      color:#334155;
      display:none;
      pointer-events:none;
      backdrop-filter: blur(12px);
      font-variant-numeric: tabular-nums;
    }

    .curve-tooltip .tip-date{
      font-size:10px;
      font-weight:700;
      color:#64748b;
      margin-bottom:6px;
    }

    .curve-tooltip .tip-row{
      display:flex;
      justify-content:space-between;
      gap:8px;
      font-size:12px;
    }

    .curve-tooltip .tip-real{
      color:#10b981;
      font-weight:700;
    }

    .curve-tooltip .tip-base{
      color:#0f172a;
      font-weight:700;
    }

    .curve-tooltip .tip-gap{
      margin-top:8px;
      font-size:13px;
      font-weight:800;
    }

    /* Responsivo */
    @media screen and (max-width: 1100px){
      .kpis{ grid-template-columns: 1fr; }
      .mid{ grid-template-columns: 1fr; }
      .bottom{ grid-template-columns: 1fr; }
      .header{ grid-template-columns: 1fr; }
      .headerRight{ justify-content:flex-start; }
    }

    /* Print/PDF */
    @page{
      size: A4 landscape;
      margin: 10mm;
    }
    @media print{
      body{ background:#fff; }
      .op-shell{ background:#fff !important; padding:0 !important; }
      .op-canvas{ width: var(--canvas-w) !important; margin:0 auto !important; padding:0 !important; }
      .page{ margin:0; padding:0; }
      .card{ box-shadow:none; }
      .badge{ box-shadow:none; }
    }

    html.exporting .op-shell{
      background:#fff !important;
      padding:0 !important;
    }
    html.exporting .op-canvas{
      width: var(--canvas-w) !important;
      margin:0 auto !important;
      padding:0 !important;
    }

    /* ===========================
       OnePage COMPACT (screen + PDF)
       =========================== */
    .op-canvas.onepage-compact{
      --fs-h1: 18px;
      --fs-chip: 9px;
      --fs-card-title: 9px;
      --fs-kpi: 19px;
      --fs-body: 9px;
      --fs-meta: 8px;

      --pad-card-h: 8px;
      --pad-card-v: 8px;
      --gap: 8px;
    }

    .op-canvas.onepage-compact,
    .op-canvas.onepage-compact *{
      font-size: var(--fs-body);
    }

    .op-canvas.onepage-compact h1{
      font-size: var(--fs-h1);
      text-align:left;
      margin: 4px 0 6px;
    }

    .op-canvas.onepage-compact .chips{
      justify-content:center;
      gap:8px;
    }
    .op-canvas.onepage-compact .chip small{ font-size: 8px; }
    .op-canvas.onepage-compact .chip b{ font-size: var(--fs-chip); }

    .op-canvas.onepage-compact .kpis,
    .op-canvas.onepage-compact .mid,
    .op-canvas.onepage-compact .bottom{
      gap: var(--gap);
    }

    .op-canvas.onepage-compact .cardHeader{
      padding: 8px var(--pad-card-h);
    }
    .op-canvas.onepage-compact .cardBody{
      padding: var(--pad-card-v) var(--pad-card-h);
    }

    .op-canvas.onepage-compact .cardHeader h2{
      font-size: var(--fs-card-title);
      text-align:center;
      width:100%;
      letter-spacing:.6px;
    }

    .op-canvas.onepage-compact .kpiTop{
      justify-content:center;
      align-items:center;
      text-align:center;
      gap:8px;
    }
    .op-canvas.onepage-compact .kpiValue{
      font-size: var(--fs-kpi);
      line-height: 1.05;
    }
    .op-canvas.onepage-compact .kpiSub{
      font-size: var(--fs-meta);
      text-align:center;
    }

    .op-canvas.onepage-compact .headerRight{
      justify-content:center;
    }

    .op-canvas.onepage-compact .pill,
    .op-canvas.onepage-compact .tag,
    .op-canvas.onepage-compact .healthTag,
    .op-canvas.onepage-compact .badge{
      font-size: 9px;
      padding: 3px 7px;
    }

    .op-canvas.onepage-compact .bar{ height:6px; margin-top:6px; }

    .op-canvas.onepage-compact .svgBox{
      height: 180px;
    }

    .op-canvas.onepage-compact .curveMeta{
      gap:6px;
      flex-wrap:nowrap;
    }

    .op-canvas.onepage-compact .item{
      padding: 6px 7px;
      gap: 3px;
      min-width:0;
    }
    .op-canvas.onepage-compact .itemName{
      font-size: 9px;
      line-height: 1.1;
      white-space: normal;
    }
    .op-canvas.onepage-compact .itemMeta{
      font-size: var(--fs-meta);
      gap:6px;
    }

    .op-canvas.onepage-compact .card,
    .op-canvas.onepage-compact .cardBody{
      overflow:hidden;
    }

    @media print{
      .op-canvas.onepage-compact{
        --fs-h1: 17px;
        --fs-kpi: 21px;
        --gap: 9px;
        --fs-body: 10px; /* Reduced for print */
        --fs-meta: 9px;  /* Reduced for print */
      }

      html, body{
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>

<body>
  <div class="op-shell">
    <div id="onepageRoot" class="op-canvas onepage-compact">
      <div id="app"></div>
    </div>
  </div>

  <script>
    // ------------------------------------------------------------
    // 1) Fallback (usado apenas se nao houver dados reais)
    // ------------------------------------------------------------
    // - Voce pode substituir esse objeto por dados do seu sistema
    //   (Firestore/JSON/global window...). O render abaixo aceita:
    //   project, overall, tasks (ou listas prontas).
    const ONEPAGE_FALLBACK = {
      project: {
        name: "MONITORAMENTO NFSe",
        client: "ASCENTY",
        responsible: "Lucas Svizzero",
        reportDate: "29/12/2025",
        statusLabel: "Em andamento",
        startDate: "18/12/2025",
        goLiveDate: "02/01/2026",
      },
      overall: {
        progressPct: 38,       // se existir, usaremos como fonte principal
        phaseLabel: "Em Execucao",
      },
      // Se voce ja tem as listas prontas, pode preencher (opcional):
      // lastDone: [...], inProgress: [...], nextSteps: [...], urgent: [...]
      // Se nao preencher, calculamos a partir de tasks.
      tasks: [
        // exemplo (mantenha seus campos; o codigo tenta interpretar)
        { title:"Desenv. Integracao - NFCom", status:"Concluido", due:"24/12/2025", completedAt:"24/12/2025" },
        { title:"Configuracao SSO", status:"Concluido", due:"22/12/2025", completedAt:"22/12/2025" },
        { title:"Desenv. Integracao - Osasco", status:"Concluido", due:"19/12/2025", completedAt:"19/12/2025" },
        { title:"Envio Endpoint e APIKEY", status:"Concluido", due:"18/12/2025", completedAt:"18/12/2025" },

        { title:"Desenv. Integracao - Hortolandia", status:"Em andamento", due:"24/12/2025" },
        { title:"Desenv. Integracao - Paulinia", status:"Em andamento", due:"24/12/2025" },
        { title:"Desenv. Integracao - Sumare", status:"Em andamento", due:"24/12/2025" },
        { title:"Desenv. Integracao - Jundiai", status:"Em andamento", due:"24/12/2025" },

        { title:"Desenv. Integracao - Rio de Janeiro", status:"Nao iniciado", due:"23/12/2025" },
        { title:"Desenv. Integracao - Maracanau", status:"Nao iniciado", due:"23/12/2025" },
        { title:"Desenv. Integracao - Vinhedo", status:"Parado", due:"24/12/2025" },
        { title:"Desenv. Integracao - Campinas", status:"Nao iniciado", due:"24/12/2025" },

        // complemente para total 24...
      ]
    };

    // ------------------------------------------------------------
    // 2) Helpers (datas, status, contagens)
    // ------------------------------------------------------------
    function parseTaskDate(v){
      if(!v) return null;
      // aceita "DD/MM/YYYY" ou ISO
      if(typeof v === "string"){
        const raw = v.trim();
        if(raw.includes("/")){
          const [dd,mm,yy] = raw.split("/").map(Number);
          if(!dd||!mm||!yy) return null;
          return new Date(yy, mm-1, dd);
        }
        const match = raw.match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if (match) {
          const yy = Number(match[1]);
          const mm = Number(match[2]);
          const dd = Number(match[3]);
          return new Date(yy, mm - 1, dd);
        }
      }
      const d = new Date(v);
      return isNaN(d.getTime()) ? null : d;
    }

    function fmtBR(d){
      if(!d) return "";
      const dd = String(d.getDate()).padStart(2,"0");
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const yy = d.getFullYear();
      return `${dd}/${mm}/${yy}`;
    }

    function daysDiff(a,b){
      // b - a em dias (inteiro)
      const ms = (b.getTime() - a.getTime());
      return Math.floor(ms / (24*3600*1000));
    }

    function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

    function parsePercentValue(value){
      if (value == null) return null;
      if (typeof value === "number" && Number.isFinite(value)) {
        return value <= 1 && value > 0 ? value * 100 : value;
      }
      if (typeof value === "string") {
        const cleaned = value.replace(",", ".").replace(/[^0-9.-]/g, "");
        if (!cleaned) return null;
        const num = Number(cleaned);
        if (!Number.isFinite(num)) return null;
        return num <= 1 && num > 0 ? num * 100 : num;
      }
      return null;
    }

    function normStatus(s){
      const v = String(s || "")
        .trim()
        .replace(/^\d+\s*[-.:]?\s*/g, "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[_-]+/g, " ")
        .replace(/\s+/g, " ");
      if (v.includes("concl") || v.includes("done") || v.includes("finaliz") || v.includes("feito")) return "done";
      if (
        v.includes("em validacao") ||
        v.includes("validacao") ||
        v.includes("em andamento") ||
        v.includes("em desenvolvimento") ||
        v.includes("em execucao") ||
        v.includes("em progresso") ||
        v.includes("in progress") ||
        v.includes("doing") ||
        v.includes("atrasad")
      ) {
        return "doing";
      }
      if (v.includes("parad") || v.includes("bloque")) return "blocked";
      if (
        v.includes("nao iniciado") ||
        v.includes("nao iniciada") ||
        v.includes("planej") ||
        v.includes("todo") ||
        v.includes("a fazer") ||
        v.includes("backlog") ||
        v.includes("pend")
      ) {
        return "todo";
      }
      return "todo";
    }

    function healthFromCounts(lateCount){
      if(lateCount <= 0) return "ok";
      if(lateCount <= 3) return "warn";
      return "bad";
    }

    function tagFromDelta(deltaDays){
      if(deltaDays == null) return { cls:"ok", text:"Sem prazo" };
      if(deltaDays > 0) return { cls:"bad", text:`Atrasada +${deltaDays}d` };
      if(deltaDays === 0) return { cls:"warn", text:"Vence hoje" };
      const abs = Math.abs(deltaDays);
      return { cls:"ok", text:`Em dia • ${abs}d` };
    }

    // ------------------------------------------------------------
    // 3) Curva S (baseline diario linear + realizado por conclusao)
    // ------------------------------------------------------------
    function downsample(points, maxPoints=60){
      if(points.length <= maxPoints) return points;
      const step = (points.length-1)/(maxPoints-1);
      const out = [];
      for(let i=0;i<maxPoints;i++){
        out.push(points[Math.round(i*step)]);
      }
      return out;
    }

    function computeSCurveDaily({ startDate, goLiveDate, reportDate, tasks, progressPct }){
      const start = parseTaskDate(startDate) || new Date();
      const end = parseTaskDate(goLiveDate) || new Date(start.getTime()+7*86400000);
      const reportRaw = parseTaskDate(reportDate) || new Date();
      const startDay = new Date(start.getTime());
      const endDay = new Date(end.getTime());
      const reportDay = new Date(reportRaw.getTime());
      startDay.setHours(0,0,0,0);
      endDay.setHours(0,0,0,0);
      reportDay.setHours(0,0,0,0);
      const clampedReport = reportDay < startDay ? startDay : (reportDay > endDay ? endDay : reportDay);
      const totalDays = Math.max(1, daysDiff(startDay, endDay));

      const taskWeight = () => 1;

      // Baseline linear 0->100 por dia (periodo total)
      const baseline = [];
      for(let d=0; d<=totalDays; d++){
        const day = new Date(startDay.getTime() + d*86400000);
        const pct = (d/totalDays)*100;
        baseline.push({ t: day, y: pct });
      }

      const resolveDoneDate = (t) => {
        if (normStatus(t.status) !== "done") return null;
        const explicit = parseTaskDate(
          t.dataConclusao || t.completedAt || t.doneAt || t.finishedAt || t.completed || ""
        );
        const explicitDay = explicit ? new Date(explicit.getTime()) : null;
        if (explicitDay) explicitDay.setHours(0,0,0,0);
        const due = parseTaskDate(t.due || t.end || t.plannedEnd || t.dueDate || t.endDate || "");
        const dueDay = due ? new Date(due.getTime()) : null;
        if (dueDay) dueDay.setHours(0,0,0,0);
        const explicitOk = explicitDay && explicitDay <= clampedReport;
        const dueOk = dueDay && dueDay <= clampedReport;
        if (explicitOk && dueOk) {
          return dueDay <= explicitDay ? dueDay : explicitDay;
        }
        if (dueOk) return dueDay;
        if (explicitOk) return explicitDay;
        const created = parseTaskDate(
          t.createdAt || t.created_at || t.created || t.createdOn || t.createdDate || ""
        );
        if (created) return created;
        const updated = parseTaskDate(
          t.updatedAt || t.updated_at || t.updated || t.updatedOn || t.updatedDate || ""
        );
        if (updated) return updated;
        return clampedReport;
      };

      // Real: acumulado por data de conclusao
      const validTasks = Array.isArray(tasks) ? tasks : [];
      const totalWeight = validTasks.length || 1;
      const doneWeightByDay = new Map();
      validTasks.forEach(t => {
        const done = resolveDoneDate(t);
        if (!done) return;
        const day = new Date(done.getTime());
        day.setHours(0,0,0,0);
        if (day > clampedReport) return;
        const clamped = day < startDay ? startDay : day;
        const key = clamped.getTime();
        doneWeightByDay.set(key, (doneWeightByDay.get(key) || 0) + 1);
      });

      const real = [];
      let acc = 0;
      for(let d=0; d<=totalDays; d++){
        const day = new Date(startDay.getTime() + d*86400000);
        const key = day.getTime();
        acc += doneWeightByDay.get(key) || 0;
        const pct = (acc/totalWeight)*100;
        real.push({ t: day, y: pct });
      }

      const idxNow = Math.max(0, Math.min(totalDays, daysDiff(startDay, clampedReport)));

      return {
        baseline: downsample(baseline, 60),
        real: downsample(real, 60),
        baselineFull: baseline,
        realFull: real,
        start: startDay, end: endDay,
        report: clampedReport,
        baselineNow: (idxNow != null ? baseline[idxNow].y : 0),
        realizedNow: (idxNow != null ? real[idxNow].y : 0)
      };
    }

    function buildPath(points, w, h, pad, range){
      if(!points || !points.length){
        return { d:"", toX:()=>0, toY:()=>0, tMin: new Date(), tMax: new Date() };
      }
      const x0 = pad, y0 = pad;
      const x1 = w - pad, y1 = h - pad;
      const rangeMin = range?.tMin ?? points[0].t;
      const rangeMax = range?.tMax ?? points[points.length-1].t;
      const tMin = rangeMin instanceof Date ? rangeMin.getTime() : rangeMin;
      const tMax = rangeMax instanceof Date ? rangeMax.getTime() : rangeMax;

      const toX = (t) => {
        const k = (t.getTime()-tMin)/Math.max(1,(tMax-tMin));
        return x0 + k*(x1-x0);
      };
      const toY = (y) => {
        const k = clamp(y,0,100)/100;
        return y1 - k*(y1-y0);
      };

      let d = "";
      points.forEach((p,i)=>{
        const x = toX(p.t);
        const y = toY(p.y);
        d += (i===0 ? `M ${x} ${y}` : ` L ${x} ${y}`);
      });

      return { d, toX, toY, tMin, tMax };
    }

    function renderSCurveSvg({ baseline, real, start, end, today=new Date(), baselineNow, realizedNow }){
      const w = 920, h = 240, pad = 16;
      const footerPad = 18;
      const svgH = h + footerPad;

      const base = buildPath(baseline, w, h, pad);
      const realStop = real.filter(p => p.t <= today);
      const realSafe = realStop.length ? realStop : [real[0]];
      const rea = buildPath(realSafe, w, h, pad, { tMin: start, tMax: end });
      const realStep = (() => {
        if (!realSafe.length) return "";
        let d = `M ${base.toX(realSafe[0].t)} ${base.toY(realSafe[0].y)}`;
        for (let i = 1; i < realSafe.length; i += 1) {
          const xx = base.toX(realSafe[i].t);
          const yPrev = base.toY(realSafe[i - 1].y);
          const yy = base.toY(realSafe[i].y);
          d += ` L ${xx} ${yPrev} L ${xx} ${yy}`;
        }
        return d;
      })();

      const t = clamp(today.getTime(), start.getTime(), end.getTime());
      const todayX = base.toX(new Date(t));

      const baseToday = Number.isFinite(baselineNow) ? baselineNow : interpolateAt(baseline, t);
      const realToday = Number.isFinite(realizedNow) ? realizedNow : interpolateAt(real, t);
      const gap = Math.round((baseToday - realToday) * 10) / 10;

      const xAxisY = h - pad;
      const yTop = pad;
      const viewW = w - pad * 2;
      const viewH = h + footerPad;
      const axisColor = "rgba(148,163,184,.35)";
      const yTicks = [0, 50, 100];

      return {
        svg: `
<svg viewBox="${pad} 0 ${viewW} ${viewH}" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="realGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(16,185,129,0.35)"/>
    </filter>
  </defs>

  <line x1="${pad}" y1="${yTop}" x2="${pad}" y2="${xAxisY}" stroke="${axisColor}" stroke-width="1"/>
  <line x1="${pad}" y1="${xAxisY}" x2="${w-pad}" y2="${xAxisY}" stroke="${axisColor}" stroke-width="1"/>

  ${yTicks.map(v=>{
    const yy = base.toY(v);
    return `<line x1="${pad-6}" y1="${yy}" x2="${pad}" y2="${yy}" stroke="${axisColor}" stroke-width="1"/>`;
  }).join("")}
  ${yTicks.map(v=>{
    const yy = base.toY(v);
    return `<text x="${pad-10}" y="${yy+4}" text-anchor="end" font-size="10" fill="rgba(148,163,184,.9)" font-weight="600" style="font-variant-numeric: tabular-nums;">${v}%</text>`;
  }).join("")}

  <path d="${base.d}" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  <path id="curve-real-path" d="${realStep}" fill="none" stroke="#10b981" stroke-width="4" filter="url(#realGlow)"/>
  <path id="curve-real-hit" d="${realStep}" fill="none" stroke="transparent" stroke-width="14" pointer-events="stroke"/>

  <circle cx="${todayX}" cy="${base.toY(baseToday)}" r="3" fill="#cbd5e1"/>
  <circle cx="${todayX}" cy="${rea.toY(realToday)}" r="4" fill="#10b981"/>

  <text x="${pad}" y="${h-4}" font-size="10" fill="rgba(100,116,139,.9)" style="font-variant-numeric: tabular-nums;">${fmtBR(start)}</text>
  <text x="${w-pad-70}" y="${h-4}" font-size="10" fill="rgba(100,116,139,.9)" style="font-variant-numeric: tabular-nums;">${fmtBR(end)}</text>
  <text x="${pad}" y="${svgH-4}" font-size="10" fill="rgba(100,116,139,.9)" style="font-variant-numeric: tabular-nums;">Inicio: ${fmtBR(start)}</text>
  <text x="${w-pad}" y="${svgH-4}" text-anchor="end" font-size="10" fill="rgba(100,116,139,.9)" style="font-variant-numeric: tabular-nums;">Go-Live: ${fmtBR(end)}</text>
</svg>`,
        baseToday, realToday, gap,
        baselineFull: baseline,
        realFull: real
      };
    }

    function interpolateAt(points, tMs){
      if(!points.length) return 0;
      if(tMs <= points[0].t.getTime()) return points[0].y;
      if(tMs >= points[points.length-1].t.getTime()) return points[points.length-1].y;

      for(let i=1;i<points.length;i++){
        const a = points[i-1], b = points[i];
        const ta = a.t.getTime(), tb = b.t.getTime();
        if(tMs >= ta && tMs <= tb){
          const k = (tMs-ta)/Math.max(1,(tb-ta));
          return a.y + k*(b.y-a.y);
        }
      }
      return points[points.length-1].y;
    }

    function valueAtStep(points, tMs){
      if(!points.length) return 0;
      if(tMs <= points[0].t.getTime()) return points[0].y;
      for(let i=points.length-1; i>=0; i--){
        if(tMs >= points[i].t.getTime()) return points[i].y;
      }
      return points[0].y;
    }

    // ------------------------------------------------------------
    // 4) ViewModel: calcula listas e contagens mantendo a logica
    // ------------------------------------------------------------
    function buildVM(data){
      const tasks = Array.isArray(data.tasks) ? data.tasks : [];

      const today = new Date();
      today.setHours(0,0,0,0);

      const total = tasks.length;
      const done = tasks.filter(t => normStatus(t.status)==="done");
      const doing = tasks.filter(t => normStatus(t.status)==="doing");
      const blocked = tasks.filter(t => normStatus(t.status)==="blocked");
      const todo = tasks.filter(t => normStatus(t.status)==="todo");

      const late = tasks.filter(t=>{
        const st = normStatus(t.status);
        if(st==="done") return false;
        const due = parseTaskDate(t.due);
        if(!due) return false;
        due.setHours(0,0,0,0);
        return due < today;
      });

      // Progresso: prioridade para overall.progressPct (mantem regra atual)
      // Se nao existir, calcula por concluidas / total.
      const overallProgress = data?.overall ? parsePercentValue(data.overall.progressPct) : null;
      const progressPct = total
        ? (done.length / total) * 100
        : (overallProgress != null ? clamp(overallProgress, 0, 100) : 0);

      // Ultimas concluidas: top 5 por data de conclusao (com fallback)
      const lastDone = (data.lastDone && data.lastDone.length) ? data.lastDone : done
        .map(t => ({
          ...t,
          _c: parseTaskDate(
            t.dataConclusao ||
            t.completedAt ||
            t.doneAt ||
            t.updatedAt ||
            t.updated_at ||
            t.updatedOn ||
            t.end ||
            t.due ||
            t.start
          ) || new Date(0)
        }))
        .sort((a,b)=>b._c - a._c)
        .slice(0,5);

      // Em andamento: top 5 por due asc
      const inProgress = (data.inProgress && data.inProgress.length) ? data.inProgress : doing
        .map(t => ({...t, _d: parseTaskDate(t.due)}))
        .sort((a,b)=>(a._d||1e15)-(b._d||1e15))
        .slice(0,5);

      // Proximos passos: top 5 (todo + blocked) por due asc
      const nextSteps = (data.nextSteps && data.nextSteps.length) ? data.nextSteps : [...blocked, ...todo]
        .map(t => ({...t, _d: parseTaskDate(t.due)}))
        .sort((a,b)=>(a._d||1e15)-(b._d||1e15))
        .slice(0,5);

      // Mais urgente: top 6 por atraso (overdue primeiro) e por due asc
      const urgent = (data.urgent && data.urgent.length) ? data.urgent : tasks
        .filter(t => normStatus(t.status)!=="done")
        .map(t=>{
          const due = parseTaskDate(t.due);
          let delta = null;
          if(due){
            const d0 = new Date(due); d0.setHours(0,0,0,0);
            delta = Math.max(0, daysDiff(d0, today)); // dias atrasados
          }
          return { ...t, _due: due, _lateDays: delta ?? 0 };
        })
        .sort((a,b)=>{
          // atrasadas primeiro, depois menor due
          const aLate = a._lateDays>0 ? 0 : 1;
          const bLate = b._lateDays>0 ? 0 : 1;
          if(aLate!==bLate) return aLate-bLate;
          return (a._due||1e15)-(b._due||1e15);
        })
        .slice(0,5);

      // Saude do cronograma
      const health = healthFromCounts(late.length);

      return {
        project: data.project || {},
        overall: data.overall || {},
        tasks,
        counts: {
          total,
          done: done.length,
          doing: doing.length,
          late: late.length,
          due7: countDueInDays(tasks, 7),
        },
        progressPct: Math.round(progressPct),
        health,
        lastDone,
        inProgress,
        nextSteps,
        urgent,
      };

      function countDueInDays(ts, days){
        const limit = new Date(today.getTime() + days*86400000);
        return ts.filter(t=>{
          const st = normStatus(t.status);
          if(st==="done") return false;
          const due = parseTaskDate(t.due);
          if(!due) return false;
          due.setHours(0,0,0,0);
          return due >= today && due <= limit;
        }).length;
      }
    }

    // 5) Render
    // ------------------------------------------------------------
    function el(html){
      const t = document.createElement("template");
      t.innerHTML = html.trim();

              <span class="pill">Top <b>${vm.inProgress.length}</b></span>
            </div>
            <div class="cardBody">
              <div class="items">
                ${vm.inProgress.map(t => renderItem(t, true)).join("")}
              </div>
            </div>
          </div>

          <div class="card">
            <div class="cardHeader">
              <h2>Proximos passos</h2>
              <span class="pill">Top <b>${vm.nextSteps.length}</b></span>
            </div>
            <div class="cardBody">
              <div class="items">
                ${vm.nextSteps.map(t => renderItem(t, true)).join("")}
              </div>
            </div>
          </div>
        </div>
      `);
      app.appendChild(bottom);
    }

    function setupCurveEvidence(root, curveData){
      const box = root.querySelector(".svgBox");
      if (!box || !curveData) return;
      if (box.dataset.evidenceWired) return;
      box.dataset.evidenceWired = "true";

      const svg = box.querySelector("svg");
      const line = box.querySelector(".curve-evidence-line");
      const tooltip = box.querySelector(".curve-tooltip");
      const realPath = svg.querySelector("#curve-real-path");
      const hitPath = svg.querySelector("#curve-real-hit") || realPath;
      if (!line || !tooltip || !svg || !hitPath) return;

      const start = curveData.start;
      const end = curveData.end;
      const baselinePoints = curveData.baselineFull || curveData.baseline || [];
      const realPoints = curveData.realFull || curveData.real || [];
      const viewBox = svg.getAttribute("viewBox") || "0 0 920 258";
      const vbParts = viewBox.split(/\s+/).map(Number);
      const vbMinX = Number.isFinite(vbParts[0]) ? vbParts[0] : 0;
      const vbMinY = Number.isFinite(vbParts[1]) ? vbParts[1] : 0;
      const vbWidth = vbParts[2] || 920;
      const vbHeight = vbParts[3] || 258;
      const pad = 16;
      const plotHeight = 240;
      const plotTop = pad;
      const plotBottom = plotHeight - pad;
      const plotLeft = vbMinX;
      const plotRight = vbMinX + vbWidth;

      const gapColor = (cls) => {
        if (cls === "gap-ok") return "#2f8f61";
        if (cls === "gap-low") return "#64748b";
        if (cls === "gap-risk") return "#b06013";
        if (cls === "gap-delayed") return "#9c4f0f";
        return "#9b1c23";
      };

      const findPathPointAtX = (pathEl, xTarget) => {
        if (!pathEl || typeof pathEl.getTotalLength !== "function") return null;
        const total = pathEl.getTotalLength();
        if (!Number.isFinite(total) || total <= 0) return null;
        let low = 0;
        let high = total;
        for (let i = 0; i < 24; i += 1) {
          const mid = (low + high) / 2;
          const pt = pathEl.getPointAtLength(mid);
          if (pt.x < xTarget) low = mid;
          else high = mid;
        }
        return pathEl.getPointAtLength((low + high) / 2);
      };

      const update = (ev) => {
        const rect = box.getBoundingClientRect();
        const svgRect = svg.getBoundingClientRect();
        const svgLeft = svgRect.left - rect.left;
        const svgTop = svgRect.top - rect.top;
        const svgRight = svgLeft + svgRect.width;
        const svgBottom = svgTop + svgRect.height;
        const xLocal = clamp(ev.clientX - svgRect.left, 0, svgRect.width);
        const yLocalRaw = clamp(ev.clientY - svgRect.top, 0, svgRect.height);
        const xSvg = vbMinX + (xLocal / Math.max(1, svgRect.width)) * vbWidth;
        const ySvgRaw = vbMinY + (yLocalRaw / Math.max(1, svgRect.height)) * vbHeight;
        if (ySvgRaw < plotTop || ySvgRaw > plotBottom || xSvg < plotLeft || xSvg > plotRight) {
          line.style.display = "none";
          tooltip.style.display = "none";
          return;
        }
        const ratio = clamp((xSvg - plotLeft) / Math.max(1, plotRight - plotLeft), 0, 1);
        const t = start.getTime() + ratio * (end.getTime() - start.getTime());
        const baseNow = interpolateAt(baselinePoints, t);
        const realNow = valueAtStep(realPoints, t);
        const gap = Math.round((baseNow - realNow) * 10) / 10;
        const gapInfo = gapStatusFromValue(gap, baseNow, realNow);
        const ySvgFallback = pad + (1 - clamp(realNow, 0, 100) / 100) * (plotHeight - pad * 2);
        const snapPoint = findPathPointAtX(realPath, xSvg);
        const ySvg = snapPoint && Number.isFinite(snapPoint.y) ? snapPoint.y : ySvgFallback;
        const snapThreshold = (12 / Math.max(1, svgRect.height)) * vbHeight;
        if (Math.abs(ySvgRaw - ySvg) > snapThreshold) {
          line.style.display = "none";
          tooltip.style.display = "none";
          return;
        }
        const yLocal = svgTop + ((ySvg - vbMinY) / vbHeight) * svgRect.height;
        const xLine = clamp(svgLeft + xLocal, svgLeft, svgRight);
        const lineTop = svgTop + ((plotTop - vbMinY) / vbHeight) * svgRect.height;
        const lineHeight = ((plotBottom - plotTop) / vbHeight) * svgRect.height;

        line.style.display = "block";
        line.style.left = `${xLine}px`;
        line.style.top = `${lineTop}px`;
        line.style.height = `${lineHeight}px`;
        tooltip.style.display = "block";
        tooltip.style.visibility = "hidden";
        tooltip.style.left = "0px";
        tooltip.style.top = "0px";
        const realLabel = formatPct(realNow);
        const baseLabel = formatPct(baseNow);
        const gapLabel = formatGapPlain(gap);
        tooltip.innerHTML = `
          <div class="tip-date">${fmtBR(new Date(t))}</div>
          <div class="tip-row"><span>Realizado</span> <span class="tip-real">${realLabel}</span></div>
          <div class="tip-row"><span>Planejado</span> <span class="tip-base">${baseLabel}</span></div>
          <div class="tip-gap" style="color:${gapColor(gapInfo.cls)}">GAP ${gapLabel}</div>
        `;
        const tipW = tooltip.offsetWidth || 180;
        const tipH = tooltip.offsetHeight || 80;
        let left = xLine + 12;
        if (left + tipW + 8 > svgRight) left = svgRight - tipW - 8;
        if (left < svgLeft + 8) left = svgLeft + 8;
        let top = yLocal - tipH - 12;
        if (top < svgTop + 8) top = yLocal + 12;
        if (top + tipH + 8 > svgBottom) top = svgBottom - tipH - 8;
        if (top < svgTop + 8) top = svgTop + 8;
        tooltip.style.left = `${left}px`;
        tooltip.style.top = `${top}px`;
        tooltip.style.visibility = "visible";
      };

      hitPath.addEventListener("mousemove", update);
      hitPath.addEventListener("mouseleave", () => {
        line.style.display = "none";
        tooltip.style.display = "none";
      });
    }

    function renderItem(t, showUrgency, forceTag){
      const name = escapeHTML(t.title || t.name || t.item || "-");
      const due = parseTaskDate(t.due);
      const dueTxt = escapeHTML(fmtBR(due) || t.due || "-");
      const st = escapeHTML(t.status || "-");

      let tag = {cls:"ok", text:"Em dia"};
      if(forceTag==="ok") tag = {cls:"ok", text:"Concluido"};
      else if(forceTag==="warn") tag = {cls:"warn", text:"Em andamento"};
      else if(showUrgency){
        const lateDays = calcLateDays(t);
        const meta = tagFromDelta(lateDays);
        tag = meta;
      }else{
        // proximo passo / geral
        const lateDays = calcLateDays(t, true);
        if(lateDays > 0) tag = {cls:"bad", text:`Atrasada +${lateDays}d`};
        else tag = {cls:"ok", text:"Planejada"};
      }

      return `
        <div class="item" title="${name}">
          <div class="itemTop">
            <div class="itemName">${name}</div>
            <span class="tag ${tag.cls}">${tag.text}</span>
          </div>
          <div class="itemMeta">
            <span>Venc.: <b>${dueTxt}</b></span>
            <span>•</span>
            <span>${st}</span>
          </div>
        </div>
      `;
    }

    function calcLateDays(t, onlyIfOverdue=false){
      const today = new Date(); today.setHours(0,0,0,0);
      const due = parseTaskDate(t.due);
      if(!due) return null;
      due.setHours(0,0,0,0);
      const diff = daysDiff(due, today); // >0 => atrasado
      if(onlyIfOverdue) return diff > 0 ? diff : 0;
      return diff;
    }

    function formatGap(g, baselinePct = null, realizedPct = null){
      const v = Math.round(g*10)/10;
      const sign = v > 0 ? "+" : (v < 0 ? "-" : "");
      const abs = Math.abs(v);
      const status = gapStatusFromValue(v, baselinePct, realizedPct);
      const tone = status.cls === "gap-ok"
        ? "#2f8f61"
        : status.cls === "gap-low"
          ? "#64748b"
          : status.cls === "gap-risk"
            ? "#b06013"
            : status.cls === "gap-delayed"
              ? "#9c4f0f"
              : "#9b1c23";
      return `<span style="color:${tone}; font-weight:800">${sign}${abs}pp</span>`;
    }

    function formatGapPlain(g){
      const v = Math.round(g*10)/10;
      const sign = v > 0 ? "+" : (v < 0 ? "-" : "");
      const abs = Math.abs(v);
      const label = Number.isInteger(abs) ? String(abs) : abs.toFixed(1);
      return `${sign}${label}pp`;
    }

    function formatPct(value){
      const v = Math.round(value * 10) / 10;
      return `${v.toFixed(1)}%`;
    }

    function gapStatusFromValue(g, baselinePct = null, realizedPct = null){
      const base = Number(baselinePct);
      const real = Number(realizedPct);
      if (Number.isFinite(base) && Number.isFinite(real)) {
        const baseRounded = Math.round(base);
        if (baseRounded >= 100 && real < 100) {
          return { cls: "gap-critical", label: "Atraso critico" };
        }
      }
      if (g <= 0) return { cls: "gap-ok", label: "Em dia" };
      if (g <= 10) return { cls: "gap-low", label: "Baixo risco" };
      if (g <= 20) return { cls: "gap-risk", label: "Risco" };
      if (g <= 30) return { cls: "gap-delayed", label: "Em atraso" };
      return { cls: "gap-critical", label: "Atraso critico" };
    }

    function escapeHTML(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }

    // ------------------------------------------------------------
    // 6) Boot
    // ------------------------------------------------------------
    (function boot(){
      const app = document.getElementById("app");
      const vm = buildVM(getData());
      render(app, vm);
      setupExportButton();
    })();

    function setupExportButton(){
      const btn = document.getElementById("exportBtn");
      if (!btn) return;
      btn.addEventListener("click", () => {
        document.documentElement.classList.add("exporting");
        requestAnimationFrame(() => {
          try {
            window.print();
          } finally {
            document.documentElement.classList.remove("exporting");
          }
        });
      });
    }

    function getData(){
      // Dados reais (localStorage do sistema) com fallback para o mock.
      const fromWindow = window.ONEPAGE_DATA;
      if (fromWindow && typeof fromWindow === "object") return fromWindow;
      const systemData = getSystemData();
      return systemData || ONEPAGE_FALLBACK;
    }

    function getSystemData(){
      const baseKey = "controle_projetos_state_v1";
      const rawUserKey = localStorage.getItem("controle_projetos_state_user") || "";
      const userKey = rawUserKey.trim().toLowerCase();
      const keysToTry = userKey ? [`${baseKey}_${userKey}`, baseKey] : [baseKey];
      let raw = null;
      for (const key of keysToTry) {
        raw = safeJsonParse(localStorage.getItem(key));
        if (raw?.clients) break;
      }
      const clients = Array.isArray(raw?.clients) ? raw.clients : [];
      if (!clients.length) return null;

      const params = new URLSearchParams(window.location.search);
      const clientId = params.get("clientId");
      const projectId = params.get("projectId");
      const clientName = params.get("client");
      const projectName = params.get("project");

      const normalize = (value) => String(value || "").trim().toLowerCase();
      let client = null;
      if (clientId) client = clients.find((c) => c.id === clientId);
      if (!client && clientName) client = clients.find((c) => normalize(c.name) === normalize(clientName));
      if (!client) client = clients[0] || null;

      const projects = Array.isArray(client?.projects) ? client.projects : [];
      let project = null;
      if (projectId) project = projects.find((p) => p.id === projectId);
      if (!project && projectName) project = projects.find((p) => normalize(p.name) === normalize(projectName));
      if (!project) project = projects[0] || null;
      if (!project) return null;

      return mapProjectToOnePage(project, client);
    }

    function mapProjectToOnePage(project, client){
      const tasks = extractProjectTasks(project);
      const progressPct = resolveProgressPct(project, tasks);
      const statusLabel = resolveStatusLabel(project, tasks, progressPct);
      return {
        project: {
          name: project?.name || "Projeto",
          client: client?.name || "-",
          responsible: project?.developer || project?.responsible || "-",
          reportDate: project?.reportDate || fmtBR(new Date()),
          statusLabel,
          startDate: project?.start || project?.startDate || "",
          goLiveDate: project?.end || project?.goLiveDate || project?.goLive || ""
        },
        overall: {
          progressPct,
          phaseLabel: project?.phaseLabel || project?.phase || "Em execucao"
        },
        tasks
      };
    }

    function extractProjectTasks(project){
      const epicTasks = Array.isArray(project?.epics)
        ? project.epics.flatMap((epic) => epic?.tasks || epic?.items || [])
        : [];
      const directTasks = Array.isArray(project?.tasks)
        ? project.tasks
        : project?.tasks && typeof project.tasks === "object"
          ? Object.values(project.tasks)
          : Array.isArray(project?.items)
            ? project.items
            : Array.isArray(project?.activities)
              ? project.activities
              : [];
      return [...epicTasks, ...directTasks].filter(Boolean);
    }

    function resolveProgressPct(project, tasks){
      const list = Array.isArray(tasks) ? tasks : [];
      if (list.length) {
        const doneCount = list.filter((t) =>
          normStatus(t?.status ?? t?.state ?? t?.activityStatus ?? t?.situacao) === "done"
        ).length;
        return clamp((doneCount / list.length) * 100, 0, 100);
      }
      const directProgress = parsePercentValue(
        project?.progress ??
        project?.progressPct ??
        project?.percentual ??
        project?.percent ??
        project?.percentage
      );
      if (directProgress != null) return clamp(directProgress, 0, 100);
      return 0;
    }

    function resolveStatusLabel(project, tasks, progressPct){
      const progress = Number.isFinite(progressPct) ? progressPct : resolveProgressPct(project, tasks);
      if (progress >= 100 && (tasks || []).length) return "Concluido";
      const goLive = parseTaskDate(project?.goLiveDate || project?.goLive || project?.end);
      const today = new Date(); today.setHours(0,0,0,0);
      if (goLive && goLive < today && progress < 100) return "Atrasado";
      if (progress > 0) return "Em andamento";
      return "Nao iniciado";
    }

    function safeJsonParse(value){
      try {
        return value ? JSON.parse(value) : null;
      } catch (err) {
        return null;
      }
    }
